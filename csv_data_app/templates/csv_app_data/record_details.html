{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Details</title>
    <link rel="stylesheet" href="{% static 'css/record_details.css' %}">
</head>
<body>
    <div class="results-container">
        <h1>CSV Upload Results</h1>
    
        <p><strong>Total Records Processed:</strong> <span id="total-records"></span></p>
        <p><strong>Saved Records:</strong> <span id="saved-records"></span></p>
        <p><strong>Rejected Records:</strong> <span id="invalid-records"></span></p>
    
        <div id="error-details" class="record-details"></div>
    
        <a href="/" class="back-button">Back to Upload</a>
    </div>

    <script src="{% static 'js/record_details.js' %}"></script>  
</body>
</html>
